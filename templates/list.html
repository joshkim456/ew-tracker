<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title>My EWs</title>
    </head>

    <body class='container col-6'>
        <div class='p-4'>
            <h2>Add EW</h2>
            <div>
                <form action="/add" method="POST">
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input class="form-control" id="task" name = "task" aria-describedby="task" placeholder="Enter Task">
                    </div>

                    <div class="form-group">
                        <label for="task">Subject</label>
                        <input class="form-control" id="subject" name = "subject" aria-describedby="subject" placeholder="Enter Subject">
                    </div>

                    <div class="form-group">
                        <label for="task">Beak</label>
                        <input class="form-control" id="beak" name = "beak" aria-describedby="beak" placeholder="Enter Beak">
                    </div>

                    <div class="form-group">
                        <label for="task">Due Date</label>
                        <input class="form-control" id="dueDate" name = "dueDate" aria-describedby="dueDate" placeholder="DD/MM/YYYY">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class='p-4'>
            <h2>View EWs</h2>
            {% if ews|length == 0 %}
                <div>No EWs set yet</div>
            {% else %}
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Subject</th>
                        <th>Beak</th>
                        <th>Due Date</th>
                    </tr>

                    {% for ew in ews %}
                        <tr>
                            <td>{{ew[1]}}</th>
                            <td>{{ew[2]}}</th>
                            <td>{{ew[3]}}</th>
                            <td>{{ew[4]}}</th>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
    </body>
</html>
